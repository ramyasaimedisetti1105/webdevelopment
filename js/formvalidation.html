<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input-box" placeholder="enter-name"/>
    <p id="input-validation"></p>
    <button onclick="validateInput()">submit</button>
</body>
<script>
    const inputTag = document.getElementById("input-box");
    const pTag = document.getElementById("input-validation");
    function validateInput(){
        if (inputTag.value == ""){
            pTag.innerText = "you must enter the value";
            pTag.style.color = "red";
            return;
        } else {
            pTag.innerText = "validated";
            pTag.style.color = "green";
        }
    }
</script>
</html>
