<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function game() {
      let a = prompt("Enter a number between 1 and 10");
      let b = Math.floor(Math.random() * 10);

      if (parseInt(a) > 10 || a == 0) {
        alert("You entered number out of range");
        game();
      }

      if (a == b) alert("YaaYY!!! U guessed the number right");
      else alert("OOPS! You guessed Wrong");
    }

    game();
  </script>
</html>
