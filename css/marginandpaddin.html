<html>
<head>
	<title>margin and padding</title>
	<style type="text/css">
		{
			margin: 0px;
			border: 0px;
		}
		.parentdiv1{
			width: 500px;
			height: 500px;
			float: left;
			background: yellow;
			border: 2px solid red;
			margin: 50px;
		}
		.parentdiv2{
			border: 2px solid red;
			width: 500px;
			height: 500px;
			float: left;
			background: green;
			padding: 50px;
		}
	</style>
</head>
<body>
  <div class="parentdiv1">
  	<div class="child div1">child div1</div>
  	<div class="child div2">child div2</div>
  </div>
  <div class="parentdiv2">
  	<div class="child div11">child div1</div>
  	<div class="child div22">child div2</div>
  </div>
</body>
</html>
