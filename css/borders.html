<!DOCTYPE html>
<html>
<head>
	<title>Borders</title>
	<style type="text/css">
		.dotted{
			border-style: dotted;
			text-align: center;
			border-width: 5px;
		}
		.solid{
			border-style: solid;
			text-align: center;
			border-width: 6px;
		}
		.double{
			border-style: double;
			text-align: center;
			border-width: 7px;
		}
		.dashed{
			border-style: dashed;
			text-align: center;
			color: red;
		}
		.inset{
			border-style: inset;
			text-align: center;
			color: #ffa000;
		}
		.outset{
			border-style: outset;
			text-align: center;
			color: #46EB03;
		}
		.mixed{
			border-style: solid double dotted dashed;
		}
		.shorthand{
			border: dotted black;
			border-radius: 20px 10px 20px 10px;
		}
		.brradius{
			border: 5px solid green;
			border-radius: 50%;
		}
		.div1{
			width: 250px;
			height: 250px;
			border-radius: 50%;
			background: grey;
		}
	</style>
</head>
<body>
  <p class="dotted">dotted border</p>
  <p class="solid">solid border</p>
  <p class="double">double border</p>
  <p class="dashed">dashed border</p>
  <p class="inset">inset border</p>
  <p class="outset">outset border</p>
  <p class="mixed">mixed border</p>
</body>
</html>
