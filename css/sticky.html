<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sticky</title>
	<style type="text/css">
		div{
			margin-bottom: 50px;
		}
		.div1{
			width: 100%;
			height: 500px;
			background: green;
		}
		.div2{
			width: 100%;
			height: 250px;
			background: yellow;
			position: sticky;
			top: 0;
			z-index: -1;
		}
		.div3{
			width: 100%;
			height: 500px;
			background: pink;
		}
		.div4{
			width: 100%;
			height: 500px;
			background: grey;
		}
	</style>
</head>
<body>
     
     <div class="div2">navbar</div>
     <div class="div1">div1</div>
     <div class="div3">div3</div>
     <div class="div4">div4</div>
</body>
</html>
