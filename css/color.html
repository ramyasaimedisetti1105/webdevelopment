<!DOCTYPE html>
<html>
<head>
	<title>colors</title>
	<style type="text/css">
		.colorexample{
			color: red;
		}
		.hexvalues{
			color: #AOFDAE;
		}
		.RGBvalues{
			color: rgb(69, 174, 204);
		}
		.HSLvalues{
			color: hsl(6, 85%, 54%);
		}
		.div1{
			background: #24B3DD;
			width: 500px;
			height: 500px;
		}
		.div2{
			background: rgb(200, 150, 60);
			width: 500px;
			height: 500px;
			opacity: 1;
		}	
	</style>
</head>
<body>
   <p class="colorexample">paragraph1</p>
   <p class="hexvalues">paragraph1</p>
   <p class="RGBvalues">paragraph1</p>
   <p class="HSLvalues">paragraph1</p>
   <p class="div1">paragraph1</p>
   <p class="div2">paragraph1</p>
</body>
</html>
